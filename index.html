<!doctype html>
<html lang="'en'">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário de login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 5 - Projeto de criação de um formulário -->
<div class="form-container">
  <div class="form-content">
    <img src="img/treinaweb-logo.svg" alt="logo-treinaweb" width="300px" class="logo-tw">
    <form class="form-login" action="">
      <h2>Acesse a sua conta</h2>

      <div class="form-field">
        <label for="login">CPF ou E-mail</label>
        <input type="text" name="" id="login" placeholder="CPF ou E-mail" required>
      </div>

      <div class="form-field">
        <div class="password-field">
          <label for="password">Senha</label>
          <a href="#">Esqueci a senha</a>
        </div>
        <input type="password" name="" id="password" placeholder="Senha" required>
      </div>

      <button type="submit">Entrar na minha conta</button>

      <div class="divisor">
        <hr>
        <span>ou</span>
        <hr>
      </div>

      <a href="#" class="google-login"><img src="img/google-icon.png" alt="google-icon">Fazer login com o Google</a>
    </form>

    <p>Não tem uma conta? Veja <a href="#">nossos planos</a></p>
  </div>
</div>
</body>
</html>
